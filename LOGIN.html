<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
        .popup-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 170, 255, 0.1);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .popup-content {
            background: #fff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0, 170, 255, 0.7);
            text-align: center;
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* === Navigasi Global === */
        .nav-link {
            font-weight: bold;
            font-size: 1rem;
            /* Bisa ubah ke 1.1rem jika ingin sedikit lebih besar */
            transition: 0.3s ease;
        }

        /* Neon efek untuk dark mode */
        body.dark-theme .nav-link {
            color: #0ff !important;
            text-shadow: 0 0 6px rgba(0, 255, 255, 0.5);
        }

        /* Aktif tab dengan efek neon lebih terang */
        body.dark-theme .nav-link.active {
            color: #fff !important;
            text-shadow:
                0 0 10px rgba(0, 255, 255, 0.8),
                0 0 15px rgba(0, 255, 255, 0.5);
        }

        /* Umum (untuk semua tema) */
        .popup-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 170, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1055;
            backdrop-filter: blur(4px);
        }

        .popup-content {
            padding: 2rem;
            border-radius: 1rem;
            animation: popFade 0.4s ease-out;
            position: relative;
            max-width: 400px;
            text-align: center;
            font-weight: bold;
        }

        /* Neon di dark mode: terang dan kuat */
        body.dark-theme .popup-content {
            background: #111;
            color: #0ff;
            box-shadow: 0 0 15px #0ff, 0 0 30px #0ff;
            border: 2px solid #0ff;
        }

        /* Neon lembut di light mode */
        body.light-theme .popup-content {
            background: #fff;
            color: #088;
            border: 1px solid #0dd;
            box-shadow: 0 0 6px rgba(0, 255, 255, 0.2);
        }

        /* Animasi */
        @keyframes popFade {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .nav-underline .nav-link {
            font-weight: bold;
            font-size: 1rem;
            color: black;
            position: relative;
            padding-bottom: 6px;
            transition: all 0.3s ease;
        }

        /* Glow saat HOVER */
        .nav-underline .nav-link:hover {
            color: black;
            text-shadow: 0 0 6px rgba(0, 255, 255, 0.6);
        }

        /* Garis bawah untuk yang aktif */
        .nav-underline .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: black;
        }
    </style>


<body>

                <button id="toggleTheme" class="btn btn-sm btn-outline-secondary" title="Ganti Tema">ðŸŒ™</button>

            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Dipindahkan ke bawah sini -->

        <ul class="nav nav-underline justify-content-center">
            <li class="nav-item"><a class="nav-link active" href="LOGIN.html">LOGIN</a></li>

        </ul>

    <!-- LOGIN FORM -->
    <div class="container mt-5 mb-5">
        <div class="card mx-auto shadow p-4" style="max-width: 500px; border-radius: 16px;">
            <h3 class="text-center mb-4">Login ke Arlynna Studio</h3>
            <form>
                <div class="mb-3">
                    <label for="inputName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="First name">
                </div>
                <div class="mb-3">
                    <label for="inputLastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="Last name">
                </div>
                <div class="mb-3">
                    <label for="inputEmail3" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail3" placeholder="your@email.com">
                </div>
                <div class="mb-4">
                    <label for="inputPassword3" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Enter password">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Popup Sukses -->
    <div id="popupLangganan" class="popup-backdrop d-none">
        <div class="popup-content position-relative">
            <button id="closePopup" class="btn-close position-absolute top-0 end-0 m-3"></button>
            <h5 class="mb-2">âœ… Login Berhasil</h5>

    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="popup-backdrop d-none">
        <div class="popup-content">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Sedang memproses login...</p>
        </div>
    </div>
